<!-- Online-Offline Tracker -->
<app-internet-connection></app-internet-connection>
<!-- ...................... -->

<div class="FormTheme">

  <!-- ROW:1 :- Blank Spaces before from start-->
     <div class="row">
       <div class="col-12">
         <p></p>
       </div>
       <div class="col-12">
         <p></p>
       </div>
       <div class="col-12">
         <p></p>
       </div>
     </div>
  <!-- ............. -->
 
 <!-- ROW:2 :- This Row Contains the Form and Other stuff -->
   <div class="row">

     <!--COL-1: For Horizontal Space-->
       <div class="col-4"><p></p></div>  
     <!-- ......................... -->
     
     <!-- COL-2 : Form -->
       <div class="col-4" style="border:2px solid black">

         <!-- ... ROW:1 :- Login SignUp Button Row -->
           <div class="row">
             
             <!-- <div class="col-6"> -->
               <button mat-flat-button [color]="LogInButtonColor" style="width:16.81vw" value="login" (click)="ShowLogInForm()">Login</button>
               <div style="border-left: 2px solid black"></div>
               <button mat-flat-button [color]="SignUpButtonColor" style="width:16.81vw" value="signup" (click)="ShowSignUpForm()">Sign Up</button>
             <!-- </div> -->

           </div>
         <!-- ........................... -->
         
         <!-- ... ROW:2 :- Blank Space between the Login and Signup button row and the form ... -->
           <div class="row">
             <div class="col-12"><p></p></div>    
           </div>
         <!-- ................................................................................. -->

         <!-- ... ROW:3 :- Login Form ........ -->
           <div class="row" [hidden]="LogInFormHidden">
               
             <div class="col-1"></div>

             <div class="col-10">
               <form [formGroup]="LoginForm" (ngSubmit)="Login(LoginForm.value)">
             
                 <!-- EmailId Column -->
                   
                   <!-- EmailId Division -->
                     <div>
                       
                       <mat-form-field appearance="legacy" style="width:26vw">
                         <mat-label>EmailId</mat-label>
                         <input matInput placeholder="Enter EmailId" formControlName="EmailId">
                       </mat-form-field>
                     
                     </div>
                   <!-- ............ -->
                   
                   <!-- Emaild Error Division-->
                     <div>
                       
                     </div>
                   <!-- .................... -->
                 
                 <!-- ........... -->

                 <!-- Password Column -->
                   
                   <!-- Password Division -->
                     <div>
                       
                       <mat-form-field appearance="legacy" style="width:26vw">
                         <mat-label>Password</mat-label>
                         <input type="password" matInput placeholder="Enter Password" formControlName="Password">
                       </mat-form-field>
                       
                     </div>
                   <!-- ................. -->
                   <!-- Password Error Division-->
                     <div>
                       
                     </div>
                   <!-- .................... -->
                 
                 <!-- ....................... -->

                 <!-- Blank Spaces B/w Button and Password -->
                   <div class="row">
                     <div class="col-12">
                       <p></p>
                     </div>
                     <div class="col-12">
                       <p></p>
                     </div>
                   </div>
                 <!-- ...................................... -->
                 
                 <!-- Login Button -->
                   <div class="row">

                     <div class="col-4"><p></p></div>
                     
                     <div class="col-4">
                       <mat-chip-list>
                           <button mat-raised-button color="accent" selected type="submit">Login</button>
                       </mat-chip-list>
                     </div> 

                     <div class="col-4"><p></p></div>
                   </div>
                 <!-- ............ -->

               </form>
             </div>
             
             <div class="col-1"></div>

           </div>
         <!-- ........................... -->

         <!-- SignUp -->
            <div class="row" [hidden]="SignUpFormHidden">
                
              <div class="col-1"></div>

              <div class="col-10">
                  <form [formGroup]="SignUpForm" (ngSubmit)="SignUp(SignUpForm.value)">
                      
                      <div>

                          <mat-form-field appearance="legacy" style="width:26vw">
                              <mat-label>EmailId</mat-label>
                              <input matInput placeholder="Enter EmailId" formControlName="EmailId">
                          </mat-form-field>
                      
                      </div>

                      <div>

                          <mat-form-field appearance="legacy" style="width:26vw">
                              <mat-label>Password</mat-label>
                              <input type="password" matInput placeholder="Enter Password" formControlName="Password">
                          </mat-form-field>
                        
                      </div>

                      <div>

                          <mat-form-field appearance="legacy" style="width:26vw">
                            <mat-label>Confirm Password</mat-label>
                            <input type="password" matInput placeholder="Confirm Password" formControlName="ConfirmPassword">
                          </mat-form-field>
                          
                      </div>

                       <!-- Blank Spaces B/w Button and Password -->
                        <div class="row">
                          <div class="col-12">
                            <p></p>
                          </div>
                          <div class="col-12">
                            <p></p>
                          </div>
                        </div>
                      <!-- ...................................... -->

                      <!-- SignUp Button -->
                        <div class="row">

                          <div class="col-4"><p></p></div>
                          
                          <div class="col-4">
                            <mat-chip-list>
                                <button mat-raised-button color="accent" selected type="submit">SignUp</button>
                            </mat-chip-list>
                          </div> 
    
                          <div class="col-4"><p></p></div>
                        </div>
                      <!-- ............ -->
                  </form> 
              </div>
              
              <div class="col-1"></div>

            </div>
         <!-- ...... -->

         <!-- Row:4 :- Blank Spaces B/w Button and border -->
           <div class="row">
             <div class="col-12">
               <p></p>
             </div>
             <div class="col-12">
               <p></p>
             </div>
           </div>
         <!-- ....................................  -->
       </div>
     <!-- ............ -->
     
     <!-- COL-3 :Horizontal Space-->
       <div class="col-4"><p></p></div>  
     <!-- ...................... -->
       
   </div>
 <!-- ...........................................  -->
 
 <!-- ROW:3 :- Blank Spaces B/w Form and Lower border -->
   <div class="row">
       <div class="col-12">
         <p></p>
       </div>
       <div class="col-12">
         <p></p>
       </div>
       <div class="col-12">
         <p></p>
       </div>
       <div class="col-12">
         <p></p>
       </div>
   </div>
 <!-- ....................................  -->

</div>
